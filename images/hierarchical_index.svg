<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">分层索引结构</text>
  
  <!-- 第一层：根节点 -->
  <rect x="350" y="80" width="100" height="60" rx="10" fill="url(#grad1)" stroke="#4338ca" stroke-width="2"/>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">根索引</text>
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Level 0</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="140" x2="400" y2="180" stroke="#64748b" stroke-width="2"/>
  <line x1="200" y1="180" x2="600" y2="180" stroke="#64748b" stroke-width="2"/>
  <line x1="200" y1="180" x2="200" y2="200" stroke="#64748b" stroke-width="2"/>
  <line x1="400" y1="180" x2="400" y2="200" stroke="#64748b" stroke-width="2"/>
  <line x1="600" y1="180" x2="600" y2="200" stroke="#64748b" stroke-width="2"/>
  
  <!-- 第二层：中间节点 -->
  <rect x="150" y="200" width="100" height="60" rx="8" fill="url(#grad2)" stroke="#047857" stroke-width="2"/>
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">索引块 A</text>
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Level 1</text>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">文档 1-1000</text>
  
  <rect x="350" y="200" width="100" height="60" rx="8" fill="url(#grad2)" stroke="#047857" stroke-width="2"/>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">索引块 B</text>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Level 1</text>
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">文档 1001-2000</text>
  
  <rect x="550" y="200" width="100" height="60" rx="8" fill="url(#grad2)" stroke="#047857" stroke-width="2"/>
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">索引块 C</text>
  <text x="600" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Level 1</text>
  <text x="600" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">文档 2001-3000</text>
  
  <!-- 连接线到叶子节点 -->
  <line x1="200" y1="260" x2="200" y2="300" stroke="#64748b" stroke-width="2"/>
  <line x1="120" y1="300" x2="280" y2="300" stroke="#64748b" stroke-width="2"/>
  <line x1="120" y1="300" x2="120" y2="320" stroke="#64748b" stroke-width="1"/>
  <line x1="200" y1="300" x2="200" y2="320" stroke="#64748b" stroke-width="1"/>
  <line x1="280" y1="300" x2="280" y2="320" stroke="#64748b" stroke-width="1"/>
  
  <line x1="400" y1="260" x2="400" y2="300" stroke="#64748b" stroke-width="2"/>
  <line x1="320" y1="300" x2="480" y2="300" stroke="#64748b" stroke-width="2"/>
  <line x1="320" y1="300" x2="320" y2="320" stroke="#64748b" stroke-width="1"/>
  <line x1="400" y1="300" x2="400" y2="320" stroke="#64748b" stroke-width="1"/>
  <line x1="480" y1="300" x2="480" y2="320" stroke="#64748b" stroke-width="1"/>
  
  <!-- 第三层：叶子节点 -->
  <rect x="70" y="320" width="100" height="50" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="120" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#334155">子索引 A1</text>
  <text x="120" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">文档 1-333</text>
  
  <rect x="150" y="320" width="100" height="50" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#334155">子索引 A2</text>
  <text x="200" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">文档 334-666</text>
  
  <rect x="230" y="320" width="100" height="50" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="280" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#334155">子索引 A3</text>
  <text x="280" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">文档 667-1000</text>
  
  <rect x="270" y="320" width="100" height="50" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="320" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#334155">子索引 B1</text>
  <text x="320" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">文档 1001-1333</text>
  
  <rect x="350" y="320" width="100" height="50" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#334155">子索引 B2</text>
  <text x="400" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">文档 1334-1666</text>
  
  <rect x="430" y="320" width="100" height="50" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="480" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#334155">子索引 B3</text>
  <text x="480" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#64748b">文档 1667-2000</text>
  
  <!-- 查询流程箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626" />
    </marker>
  </defs>
  
  <path d="M 50 450 Q 100 420 150 400" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="50" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">查询路径</text>
  
  <!-- 优势说明 -->
  <rect x="50" y="500" width="700" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="70" y="520" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">分层索引优势：</text>
  <text x="70" y="540" font-family="Arial, sans-serif" font-size="12" fill="#92400e">• 查询效率高：O(log n) 时间复杂度</text>
  <text x="70" y="555" font-family="Arial, sans-serif" font-size="12" fill="#92400e">• 内存占用少：只需加载相关索引块</text>
  <text x="70" y="570" font-family="Arial, sans-serif" font-size="12" fill="#92400e">• 扩展性好：支持大规模文档集合</text>
</svg>